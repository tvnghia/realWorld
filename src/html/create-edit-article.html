    <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->
    <link rel="stylesheet" href="//demo.productionready.io/main.css">
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">conduit</a>
        <ul class="nav navbar-nav pull-xs-right">
          <li class="nav-item">
          <!-- Add "active" class when you're on that page" -->
          <a class="nav-link active" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link post-new-article" href="./create-edit-article.html">
            <i class="ion-compose"></i>&nbsp;New Post
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link setting" href="./setting.html">
            <i class="ion-gear-a"></i>&nbsp;Settings

          </li>

            <a class="nav-link regis" href="./signup.html">Sign up</a>

    <!--Create/Edit Article-->
    <div class="editor-page">
      <div class="container page">
        <div class="row">
    
          <div class="col-md-10 offset-md-1 col-xs-12">
            <form>
              <fieldset>
                <fieldset class="form-group">
                    <input type="text" class="form-control form-control-lg form-title" placeholder="Article Title">
                </fieldset>
                <fieldset class="form-group">
                    <input type="text" class="form-control form-description" placeholder="What's this article about?">
                </fieldset>
                <fieldset class="form-group">
                    <textarea class="form-control form-info" rows="8" placeholder="Write your article (in markdown)"></textarea>
                </fieldset>
                <fieldset class="form-group">
                    <input type="text" class="form-control form-tags" placeholder="Enter tags">
                    <div class="tag-list"></div>
                </fieldset>
                <button class="btn btn-lg pull-xs-right btn-primary btn-init" type="button">
                    Create New Article
                </button>
                <button class="btn btn-lg pull-xs-right btn-secondary btn-change" type="button">
                    Change Article
                </button>
              </fieldset>
            </form>
          </div>
    
        </div>
      </div>
    </div>
